<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Weather App</title>
</head>
<body>

    <header>
        <h1>App de previsão do tempo</h1>
    </header>

    <main>
        <section id="search-form">
            <form>
                <input type="text" id="input-location">
                <button id="btn-location">Pesquisar</button>
            </form>
        </section>

        <section id="weather-info">
            <div class="weather-dados">
                <h2>São Paulo</h2>
                <span>27°</span>
            </div>
            <div class="weather-img">
                <img src="https://i.pinimg.com/736x/d5/87/b4/d587b4108e629fd23a5691c389ce9d21.jpg" alt="" width="50px">
            </div>
        </section>
    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
